<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Project Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ†• Create Your Account</h1>

    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="index.html">Back to Login</a></p>

    <p id="register-message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register form event
    const form = document.getElementById("register-form");
    const message = document.getElementById("register-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "âœ… Account created successfully! Redirecting...";
        message.style.color = "green";

        // Redirect to login page
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        message.textContent = `âŒ Error: ${error.message}`;
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
