<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
 <!-- Firebase App (obrigatÃ³rio) -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

<!-- My script -->
<script src="script.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“‹ Project Task Manager</h1>
      <div id="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </header>

    <!-- AUTH SECTION -->
    <section id="auth-section">
      <h2>Sign in</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
     <p>Don't have an account? <a href="register.html">Register</a></p>

      <form id="register-form" class="hidden">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p><a href="#" id="show-login" class="hidden">Back to login</a></p>
    </section>

    <!-- TASK MANAGER SECTION -->
    <section id="task-section" class="hidden">
      <form id="task-form">
        <input type="text" id="title" placeholder="Task title" required />
        <textarea id="description" placeholder="Task description"></textarea>
        <input type="datetime-local" id="datetime" required />
        <button type="submit">Add Task</button>
      </form>

      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
      <button id="clear-all">Clear All</button>

      <!-- AI Assistant Button -->
      <button id="ia-toggle">ðŸ’¬ Ask AI</button>

      <!-- AI Panel -->
      <div id="ia-panel" class="hidden">
        <div class="ia-header">
          <h3>AI Assistant ðŸ¤–</h3>
          <button id="close-ia">âœ–</button>
        </div>
        <div id="ia-chat"></div>
        <form id="ia-form">
          <input type="text" id="ia-input" placeholder="Ask something..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
