<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ==============================
       AUTHENTICATION SCREEN
  ============================== -->
  <div class="container" id="auth-section">
    <header>
      <!-- Logo C SVG -->
      <svg class="app-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#0ea5e9"/>
        <text x="50%" y="55%" font-size="50" text-anchor="middle" fill="white" font-family="Segoe UI">C</text>
      </svg>
      <h1>Project Task Manager</h1>
    </header>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM (hidden by default) -->
    <form id="register-form" class="hidden">
      <input type="email" id="reg-email" placeholder="Email" required autocomplete="username">
      <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password">
      <button type="submit">Create Account</button>
    </form>

    <!-- Toggle links -->
    <div class="auth-links">
      <a href="#" id="show-register">Create Account</a>
      <a href="#" id="show-login" class="hidden">Back to Login</a>
    </div>

    <p id="auth-message"></p>
  </div>

  <!-- ==============================
       DASHBOARD SCREEN
  ============================== -->
  <div class="container hidden" id="task-section">

    <div class="dashboard-header">
      <h2 id="user-email"></h2>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <!-- TASK FORM -->
    <form id="task-form">
      <input type="text" id="title" placeholder="Task Title" required>
      <textarea id="description" placeholder="Description (optional)"></textarea>
      <input type="datetime-local" id="datetime" required>
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
    <button id="clear-all">Clear All Tasks</button>

    <!-- AI PANEL -->
    <button id="ia-toggle" class="ai-btn">Open AI Assistant</button>
    <div id="ia-panel">
      <div id="ia-chat"></div>
      <form id="ia-form">
        <input type="text" id="ia-input" placeholder="Ask something..." required>
        <button type="submit">Send</button>
      </form>
      <button id="close-ia" class="ai-btn">Close Assistant</button>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
