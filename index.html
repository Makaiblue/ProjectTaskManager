<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
</head>
<body>
    <!-- Authentication Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h1>Project Task Manager</h1>
            <p>Organize suas tarefas de forma inteligente</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div id="authMessage" class="message"></div>
                <p class="auth-switch">NÃ£o tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Sua senha" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta</button>
                <div id="regMessage" class="message"></div>
                <p class="auth-switch">JÃ¡ tem conta? <a href="#" onclick="showLogin()">FaÃ§a login</a></p>
            </form>
        </div>
    </div>

    <!-- Main Application Container -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>âœ… Task Manager</h1>
                <div class="user-info">
                    <span id="userEmail">usuÃ¡rio@email.com</span>
                    <button onclick="handleLogout()" class="btn-logout">Sair</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="container">
                    <form id="taskForm" class="task-form">
                        <div class="input-group">
                            <input type="text" id="taskInput" placeholder="Digite sua tarefa..." required>
                            <button type="submit" class="btn-add">Adicionar Tarefa</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <div class="container">
                    <h2>Suas Tarefas</h2>
                    <div id="tasksList" class="tasks-list">
                        <!-- Tasks will be rendered here -->
                    </div>
                </div>
            </section>

            <!-- AI Assistant Section -->
            <section class="ai-section">
                <div class="container">
                    <h2>Assistente IA</h2>
                    <div class="ai-container">
                        <div class="quick-actions">
                            <button class="quick-action" data-action="urgent">ğŸ“‹ Tarefas Urgentes</button>
                            <button class="quick-action" data-action="summary">ğŸ“Š Resumo</button>
                            <button class="quick-action" data-action="today">ğŸ“… Hoje</button>
                            <button class="quick-action" data-action="priority">ğŸ’¡ Prioridades</button>
                        </div>
                        
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <div class="message ai">
                                    OlÃ¡! Sou seu assistente de tarefas. Como posso ajudar?
                                </div>
                            </div>
                            <form id="chatForm" class="chat-form">
                                <input type="text" id="chatInput" placeholder="Pergunte sobre suas tarefas...">
                                <button type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
